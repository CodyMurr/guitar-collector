{% extends 'base.html' %}

{% block content %}

<h1>Accessories</h1>
{% for accessory in accessory_list %}
    <a href="{% url 'accessories_detail' accessory.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ accessory.name }}</span>
                <p>Brand: {{ accessory.brand }}</p>
                <p>Description: {{ accessory.accessory_type }}</p>
            </div>
        </div>
    </a>
{% endfor %}
{% endblock %}
